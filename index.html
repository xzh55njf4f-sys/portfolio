<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Really Sorry ‚ù§Ô∏è</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffe6ec, #fff2f7);
    margin: 0;
    padding: 0;
    text-align: center;
    color: #ff4d6d;
  }

  .container {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }

  h1 {
    margin-top: 15px;
    font-size: 1.6rem;
  }

  @media (min-width: 600px) {
    h1 {
      font-size: 2rem;
    }
  }

  /* Photo Gallery */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .photo_card {
    background: white;
    padding: 10px;
    border-radius: 12px;
    width: 45%;
    max-width: 240px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    animation: fadeIn 1s ease-in-out;
  }

  .photo_card img {
    width: 100%;
    border-radius: 10px;
  }

  /* GIF */
  .gif_container img {
    width: 80%;
    max-width: 300px;
    margin: 30px 0;
    border-radius: 12px;
    animation: fadeIn 1s ease-in-out;
  }

  /* Buttons */
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
    position: relative;
  }

  .btn {
    padding: 12px 24px;
    background: #ff4d6d;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: #ff3358;
  }

  .no-btn-wrapper {
    position: relative;
    width: 160px;
    height: 50px;
  }

  #noButton {
    position: absolute;
    left: 0;
    top: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Responsive gallery cards for small screens */
  @media (max-width: 500px) {
    .photo_card {
      width: 80%;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Lakshita, I know it's late‚Ä¶ but I'm really sorry ‚ù§Ô∏è</h1>
  <h1>Please give me one last chance ü•∫</h1>

  <!-- Photo Gallery -->
  <div class="gallery">
    <div class="photo_card"><img src="png2jpg/i.jpg" alt="Photo 1"></div>
    <div class="photo_card"><img src="png2jpg/j.jpg" alt="Photo 2"></div>
    <div class="photo_card"><img src="png2jpg/k.jpg" alt="Photo 3"></div>
    <div class="photo_card"><img src="png2jpg/l.jpg"Photo 4"></div>
    <div class="photo_card"><img src="png2jpg/m.jpg" alt="Photo 5"></div>
  </div>

  <!-- GIF -->
  <div class="gif_container">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzc1bHdsNzdsdmZsZnk3Y2JwM3ZmM2lkNHBzc3hyemtyNHA4Y25wcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JAVyT68iUk6NhPqSUt/giphy.gif" />
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn" onclick="nextPage()">Chal last chance ü•∞</button>

    <div class="no-btn-wrapper">
      <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">
        NO I am done ü•π
      </button>
    </div>
  </div>
</div>

<script>
  // Redirect to yes.html
  function nextPage() {
    window.location.href = "yes.html";
  }

  // Move NO button randomly
  function moveButton() {
    const btn = document.getElementById("noButton");
    const btnWidth = btn.offsetWidth;
    const btnHeight = btn.offsetHeight;

    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const x = Math.random() * (vw - btnWidth - 20);
    const y = Math.random() * (vh - btnHeight - 20);

    btn.style.position = "fixed";
    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;
  }
</script>

</body>
</html>
