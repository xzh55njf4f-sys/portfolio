<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note Form</title>
    <style>
      /* General page styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .header_text {
        font-size: 1.8rem;
        color: #ff6f91;
        margin-bottom: 15px;
        line-height: 1.4;
      }

      .gif_container img {
        width: 90%;
        max-width: 250px;
        margin: 15px 0;
        border-radius: 15px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-top: 12px;
        margin-bottom: 5px;
      }

      input,
      select {
        padding: 10px;
        width: 90%;
        max-width: 250px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
      }

      button {
        margin-top: 20px;
        padding: 12px 30px;
        background-color: #ff6f91;
        color: white;
        font-size: 1.1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        width: 50%;
      }

      button:hover {
        background-color: #ff4f70;
      }

      @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
      }
    </style>
  </head>

</html>
